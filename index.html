<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

</head>

<body>
  <form action="/submit" method="post" class="contact-form">
    <h1 class="form-title">Contact Us</h1>

    <label for="first-name" class="form-label">First Name</label>
    <input type="text" id="first-name" name="first-name" class="form-input" required>
    <span class="error-message" id="first-name-error">This field is required</span>

    <label for="last-name" class="form-label">Last Name</label>
    <input type="text" id="last-name" name="last-name" class="form-input" required>
    <span class="error-message" id="last-name-error">This field is required</span>

    <label for="email-address" class="form-label">Email Address</label>
    <input type="email" id="email-address" name="email-address" class="form-input" required>
    <span class="error-message" id="email-error">Please enter a valid email address
      This field is required</span>

    <h3>Query Type</h3>
    <label>
      <input type="radio" name="query-type" value="General Enquiry" required>
    </label>
    <label>
      <input type="radio" name="query-type" value="Support Request" required>
    </label>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="4" required>
    </textarea>

    <label for="terms">
      <input type="checkbox" name="terms" id="terms">
      I consent to being contacted by the team
    </label>

    <button class="form-button" type="submit">Submit</button>
  </form>

      Thanks for completing the form. We'll be in touch soon!
    -->
</body>


</html>
